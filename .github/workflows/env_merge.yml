name: Merge Envs and Run Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  merge-env:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Merge environments
      run: |
        python photo_eval_env_manager/merge_envs.py \
          --base environment_base.yml \
          --final environment_combined.yml \
          --requirements requirements.txt \
          --ci environment_ci.yml \
          --exclude exclude_ci.txt \

    - name: Upload combined env for next job
      uses: actions/upload-artifact@v4
      with:
        name: env-files
        path: |
          environment_ci.yml
          requirements.txt

  test:
    needs: merge-env
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download merged environment files
      uses: actions/download-artifact@v4
      with:
        name: env-files

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-activate-base: false
        environment-file: environment_ci.yml
        activate-environment: test-env
        python-version: 3.10

    - name: Install test dependencies
      run: |
        conda install -y pytest pytest-mock

    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -q
