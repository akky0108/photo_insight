name: Run Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-activate-base: false

    - name: Create conda environment with Python 3.10
      run: |
        source $CONDA/etc/profile.d/conda.sh  # ← ここを$CONDAにする！
        conda create -n photo_eval_env python=3.10 -y
        conda activate photo_eval_env
        conda env update --name photo_eval_env --file environment_combined.yml --prune
        pip install -r pip_requirements.txt

    - name: Run tests
      shell: bash -l  # これも重要
      run: |
        source $CONDA/etc/profile.d/conda.sh  # ←ここも
        conda activate photo_eval_env
        pytest