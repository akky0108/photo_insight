name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "*" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests (evaluation_rank only)
        run: |
          pytest -q tests/unit/evaluation_rank

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8 (log only)
        run: |
          mkdir -p ci_logs/lint
          flake8 . \
            --count \
            --statistics \
            --show-source \
            --format="%(path)s::%(code)s::%(row)d::%(col)d::%(text)s" \
            --extend-ignore=E203,W503 \
            > ci_logs/lint/flake8.log || true

      - name: Upload flake8 log
        uses: actions/upload-artifact@v4
        with:
          name: flake8-log
          path: ci_logs/lint/flake8.log

      - name: Check formatting with black (log only)
        run: |
          mkdir -p ci_logs/format
          black --check . > ci_logs/format/black.log 2>&1 || true

      - name: Upload black log
        uses: actions/upload-artifact@v4
        with:
          name: black-log
          path: ci_logs/format/black.log
