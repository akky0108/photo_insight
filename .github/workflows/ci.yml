name: CI (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-manual:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show why CI is manual
        run: |
          echo "CI is temporarily manual-only during Docker migration."
          echo "This avoids failures due to unstable tooling/deps (e.g., ruff not installed yet)."