name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "*" ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8 (log only)
        run: |
          mkdir -p ci_logs
          flake8 . \
            --count \
            --statistics \
            --show-source \
            --format="%(path)s::%(code)s::%(row)d::%(col)d::%(text)s" \
            --extend-ignore=E203,W503 \
            > ci_logs/flake8.log || true

      - name: Upload flake8 log
        uses: actions/upload-artifact@v4
        with:
          name: flake8-log
          path: ci_logs/flake8.log

      - name: Check formatting with black (do not fail CI)
        run: |
          echo "ðŸ–¤ Checking formatting with black..."
          black --check . || true
