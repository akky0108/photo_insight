name: CI Minimal + Merge Envs

on:
  push:
    branches:
      - main
      - fix/ci-conda-setup
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show environment.yml
        run: cat environment.yml

      - name: "Debug: List conda envs"
        run: conda env list

      - name: Remove existing env if exists
        run: conda remove -y --name photo_eval_env --all || true
        
      - name: Clear conda cache
        run: conda clean --all --yes
        
      - name: Install Miniforge manually
        run: |
          wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh -O miniforge.sh
          bash miniforge.sh -b -p $HOME/miniforge
          echo "$HOME/miniforge/bin" >> $GITHUB_PATH
          source $HOME/miniforge/bin/activate
          conda init bash

      - name: Create and activate conda env
        run: |
          source $HOME/miniforge/bin/activate
          conda create -n photo_eval_env python=3.10 -y
          conda activate photo_eval_env
          pip install -r requirements.txt

      - name: "Debug: show files"
        run: ls -R

      - name: Run merge_envs.py
        run: |
          source $HOME/miniforge/bin/activate
          conda activate photo_eval_env
          python merge_envs.py \
            --conda environment.yml \
            --pip requirements.txt \
            --output merged_env.yml \
            --strict \
            --cpu-only
        env:
          PYTHONPATH: ./src

      - name: Update conda
        run: |
          conda update -n base -c defaults conda -y

      - name: Install pip-only dependencies
        run: |
          conda run -n photo_eval_env pip install -r requirements.txt

      - name: Run merge_envs.py
        run: |
          conda run -n photo_eval_env python merge_envs.py \
            --conda environment.yml \
            --pip requirements.txt \
            --output merged_env.yml \
            --strict \
            --cpu-only
        env:
          PYTHONPATH: ./src

      - name: Skip tests (for now)
        run: echo "Skipping pytest execution"
