name: CI (Docker)

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build (compose)
        run: |
          docker compose build app-ci

      - name: CI Light (compose)
        run: |
          docker compose run --rm app-ci make ci-light