name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    # unit-tests で使ってた env は Docker内にも渡す（必要なら増やす）
    env:
      NO_ALBUMENTATIONS_UPDATE: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # キャッシュで高速化（安定性を落とさずに速くなる）
      - name: Build image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ci
          tags: photo_insight:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # まずは依存が入ってることを明示的に確認（yaml問題の再発防止）
      - name: Sanity check imports
        run: >
          docker run --rm
          -e NO_ALBUMENTATIONS_UPDATE=${{ env.NO_ALBUMENTATIONS_UPDATE }}
          photo_insight:ci
          python -c "import yaml; import cv2; import rawpy; print('imports ok')"

      # CIの契約：fmt-check + lint + test（Makefile側で統一）
      - name: Run CI (make ci)
        run: >
          docker run --rm
          -e NO_ALBUMENTATIONS_UPDATE=${{ env.NO_ALBUMENTATIONS_UPDATE }}
          photo_insight:ci
          make ci

      # 既存の回帰ゲート（これもDocker内で同一環境で回す）
      - name: Validate metric_summary (regression gate)
        run: >
          docker run --rm
          -e NO_ALBUMENTATIONS_UPDATE=${{ env.NO_ALBUMENTATIONS_UPDATE }}
          photo_insight:ci
          python tools/validate_metric_summary.py
          --summary-csv tests/fixtures/score_dist_tune/metric_summary.csv