name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    env:
      NO_ALBUMENTATIONS_UPDATE: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ci
          tags: photo_insight:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sanity check imports
        run: >
          docker run --rm
          -e NO_ALBUMENTATIONS_UPDATE=${{ env.NO_ALBUMENTATIONS_UPDATE }}
          photo_insight:ci
          python -c "import yaml; import cv2; import rawpy; print('imports ok')"

      # PRは軽量（heavy除外）、pushはフル
      - name: Run CI (make ci / ci-light)
        run: >
          docker run --rm
          -e NO_ALBUMENTATIONS_UPDATE=${{ env.NO_ALBUMENTATIONS_UPDATE }}
          photo_insight:ci
          bash -lc "if [ '${{ github.event_name }}' = 'pull_request' ]; then make ci-light; else make ci; fi"

      # 回帰ゲートは push のみに限定（PRは軽くする）
      - name: Validate metric_summary (regression gate)
        if: github.event_name == 'push'
        run: >
          docker run --rm
          -e NO_ALBUMENTATIONS_UPDATE=${{ env.NO_ALBUMENTATIONS_UPDATE }}
          photo_insight:ci
          python tools/validate_metric_summary.py
          --summary-csv tests/fixtures/score_dist_tune/metric_summary.csv