name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest ruff pip-audit

    - name: Get current pip list
      run: pip list --format=json > pip_list.json

    - name: Environment diff check
      run: make check-ci-env

    - name: Lint
      run: make lint

    - name: Run tests
      run: make test

    - name: Audit (security)
      run: make audit
