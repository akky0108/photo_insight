name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    env:
      NO_ALBUMENTATIONS_UPDATE: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest -q tests/unit/core tests/unit/evaluation_rank

      - name: Validate metric_summary (regression gate)
        run: |
          python tools/validate_metric_summary.py \
            --summary-csv tests/fixtures/score_dist_tune/metric_summary.csv

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          mkdir -p ci_logs/lint
          flake8 src/photo_insight tests/unit \
            --max-line-length=88 \
            --count \
            --statistics \
            --show-source \
            --format="%(path)s::%(code)s::%(row)d::%(col)d::%(text)s" \
            --extend-ignore=E203,W503 \
            > ci_logs/lint/flake8.log 2>&1

      - name: Upload flake8 log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-log
          path: ci_logs/lint/flake8.log

      - name: Check formatting with black
        run: |
          mkdir -p ci_logs/format
          black --check . > ci_logs/format/black.log 2>&1

      - name: Upload black log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: black-log
          path: ci_logs/format/black.log